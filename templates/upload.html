<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Files</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .drop-zone {
            cursor: pointer;
            padding: 20px;
            border: 2px dashed #009688;
            color: #009688;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            background-color: #E0F2F1;
        }

        .file-name {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="secretKey" placeholder="Secret Key" style="margin-bottom: 10px;"
                        class="mdl-textfield__input">
                </div>
                <button id="generateKeyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="margin-bottom: 10px;">
                    Generate Random Key
                </button>
                <button id="downloadKeyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="margin-bottom: 10px;">
                    Download Key
                </button>
                <button id="uploadKeyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="margin-bottom: 20px;">
                    Upload Key
                    <input type="file" id="keyInput" hidden>
                </button>
                <div id="drop_zone" class="drop-zone mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Drop file here or click to upload
                    <input type="file" id="fileInput" hidden>
                </div>
                <span id="fileName" class="file-name"></span>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        document.getElementById('keyInput').addEventListener('change', handleKeyFileSelect);

        document.getElementById('drop_zone').addEventListener('click', function () {
            document.getElementById('fileInput').click();
        });

        document.getElementById('uploadKeyButton').addEventListener('click', function () {
            document.getElementById('keyInput').click();
        });

        document.getElementById('generateKeyButton').addEventListener('click', function () {
            // Generate random key
            let secretKey = generateRandomKey();
            document.getElementById('secretKey').value = secretKey;
        });

        function generateRandomKey() {
            // Generate a random key of length 32 characters (128 bits)
            let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let randomKey = "";
            for (let i = 0; i < 32; i++) {
                randomKey += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomKey;
        }

        document.getElementById('downloadKeyButton').addEventListener('click', function () {
            // Create a Blob with the key string
            let blob = new Blob(document.getElementById('secretKey').value, {
                type: 'text/plain'
            });

            // Create a download link
            let a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'key.txt';
            a.click();
        });

        function handleKeyFileSelect(event) {
            event.stopPropagation();
            event.preventDefault();

            let file = event.target.files ? event.target.files[0] : event.dataTransfer.files[0];

            // Read the uploaded file
            let reader = new FileReader();
            reader.onload = function (event) {
                // Set the key in the input fields
                document.getElementById('secretKey').value = event.targe.result;
            };
            reader.readAsText(file);
        }

        function handleFileSelect(event) {
            event.stopPropagation();
            event.preventDefault();

            // Support both drop and file input change events
            let file = event.target.files ? event.target.files[0] : event.dataTransfer.files[0];
            document.getElementById('fileName').textContent = 'Preparing: ' + file.name;

            // Define chunk size
            let chunkSize = 20 * 1024 * 1024; // 20 MB, as non-Nitro users only get 25MB each

            // Encrypt the file before sending to server
            let reader = new FileReader();
            reader.onload = function (event) {
                // Encrypt the content using AES
                let fileContent = new TextDecoder().decode(event.target.result);
                let encrypted = CryptoJS.AES.encrypt(fileContent, document.getElementById('secretKey').value);
                let encryptedString = encrypted.toString();
                // Create a new Blob with the encrypted content
                let encryptedBlob = new Blob([encryptedString], {
                    type: 'application/octet-stream'
                });
                // Continue with the upload process using the encrypted file
                if (encryptedBlob.size > chunkSize) {
                    let parts = splitFile(encryptedBlob, chunkSize);
                    uploadParts(parts, file.name);
                } else {
                    uploadFile(encryptedBlob, file.name);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function splitFile(file, chunkSize) {
            let parts = [];
            let size = file.size;
            for (let i = 0; i < size; i += chunkSize) {
                let part = file.slice(i, Math.min(size, i + chunkSize));
                parts.push(part);
            }
            return parts;
        }

        function uploadParts(parts, originalFileName) {
            parts.forEach((part, index) => {
                let formData = new FormData();
                formData.append('file', part, `${originalFileName}.part${index + 1}`);
                // Upload part
                fetch('/uploadFile', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(`Part ${index + 1} uploaded: `, data);
                        document.getElementById('fileName').textContent =
                            `Uploaded part ${index + 1} of ${parts.length}`;
                        // Handle success response, maybe update progress UI in future version. This is currently bugged and shows the most recently uploaded part instead
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('fileName').textContent = 'Error uploading part ' + (index +
                            1);
                        // Handle errors here, such as displaying a notification to the user
                    });
            });
        }

        function uploadFile(file, originalFileName) {
            let formData = new FormData();
            formData.append('file', file, originalFileName); // Use the original file name

            fetch('/uploadFile', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('fileName').textContent = 'Uploaded: ' +
                    originalFileName; // Use the original file name
                    // Handle success response, update UI or alert the user.
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fileName').textContent = 'Error uploading file';
                    // Handle errors here, such as displaying a notification to the user
                });
        }

        let dropZone = document.getElementById('drop_zone');
        dropZone.addEventListener('dragover', function (event) {
            event.stopPropagation();
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        });

        dropZone.addEventListener('drop', handleFileSelect);
    </script>



</body>

</html>
