<!DOCTYPE html>
<html lang="en">

<head>
    <title>Download Files</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .drop-zone {
            cursor: pointer;
            padding: 20px;
            border: 2px dashed #009688;
            color: #009688;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="secretKey" placeholder="Secret Key" style="margin-bottom: 10px;"
                        class="mdl-textfield__input">
                </div>
                <button id="uploadKeyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    style="margin-bottom: 20px;">
                    Upload Key
                    <input type="file" id="keyInput" hidden>
                </button>
                <div class="drop-zone">
                    {% for file in files %}
                    <p class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" filename="{{ file }}">
                        {{ file }}
                    </p>
                </div>
                {% endfor %}
            </div>
    </div>
    </main>
    </div>
    <script>
        document.getElementById('keyInput').addEventListener('change', handleKeyFileSelect);
        document.getElementById('uploadKeyButton').addEventListener('click', function () {
            document.getElementById('keyInput').click();
        });

        document.querySelectorAll("p").forEach((element) => {
            element.addEventListener('click', function () {
                downloadFile(element.getAttribute('filename'));
            });
        });

        function handleKeyFileSelect(event) {
            event.stopPropagation();
            event.preventDefault();

            let file = event.target.files ? event.target.files[0] : event.dataTransfer.files[0];

            // Read the uploaded file
            let reader = new FileReader();
            reader.onload = function (event) {
                // Set the key in the input fields
                document.getElementById('secretKey').value = event.target.result;
            };
            reader.readAsText(file);
        }

        function downloadFile(filename) {
            fetch('/downloadFile/' + encodeURIComponent(filename))
                .then(response => response.blob())
                .then(blob => blob.text())
                .then(data => {
                    if (document.getElementById('secretKey').value != "") {
                        let keyJson = {
                            "alg": "A256GCM",
                            "ext": true,
                            "k": document.getElementById('secretKey').value,
                            "key_ops": [
                                "encrypt",
                                "decrypt"
                            ],
                            "kty": "oct"
                        }
                        crypto.subtle.importKey(
                            "jwk",
                            keyJson,
                            {
                                name: "AES-GCM",
                            },
                            true,
                            ["encrypt", "decrypt"]
                        ).then(key => {
                            let iv = data.slice(0, 12);
                            let ivBuffer = new Uint8Array(iv.split('').map(byte => byte.charCodeAt(0))).buffer;
                            let encryptedData = data.slice(12);
                            let encryptedDataBuffer = new Uint8Array(encryptedData.split('').map(x => x.charCodeAt(0))).buffer;
                            window.crypto.subtle.decrypt(
                                {
                                    name: "AES-GCM",
                                    iv: ivBuffer
                                },
                                key,
                                encryptedDataBuffer
                            ).then(decryptedData => {
                                let blob2 = new Blob([decryptedData], {
                                    type: 'application/octet-stream'
                                }); // Create a Blob from the decrypted data
                                // Create a download link and click it to start the download
                                let a = document.createElement('a');
                                a.href = window.URL.createObjectURL(blob2);
                                a.download = filename;
                                a.click();
                            }).catch(error => {
                                console.error('Error:', error);
                                // Handle errors here, such as displaying a notification to the user
                            });
                        }).catch(error => {
                            console.error('Error:', error);
                            // Handle errors here, such as displaying a notification to the user
                        });
                    } else {
                        let decryptedData = data;
                        let blob2 = new Blob([decryptedData], {
                            type: 'application/octet-stream'
                        }); // Create a Blob from the decrypted data
                        // Create a download link and click it to start the download
                        let a = document.createElement('a');
                        a.href = window.URL.createObjectURL(blob2);
                        a.download = filename;
                        a.click();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle errors here, such as displaying a notification to the user
                });
        }
    </script>
</body>

</html>
